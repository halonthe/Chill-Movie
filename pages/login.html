<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container__auth login__bg">
      <div class="content__auth login__page">
        <div class="content__auth__logo">
          <img src="/images/Logo-Text.png" alt="Chill Logo" />
        </div>
        <div class="content__auth__header">
          <h3>Masuk</h3>
          <span>Selamat datang kembali!</span>
        </div>

        <div class="content__auth__form">
          <form action="/dashboard.html" method="POST">
            <div class="form__group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Masukkan username"
                required
              />
            </div>
            <div class="form__group">
              <label for="password">Kata Sandi</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Masukkan kata sandi"
                required
              />
              <div class="form__link">
                <div class="form__link__register">
                  <span>Belum punya akun?</span>
                  <a href="/pages/register.html">Daftar</a>
                </div>
                <a href="#">Lupa kata sandi?</a>
              </div>
            </div>
            <div class="form__group">
              <div class="form__submit">
                <button type="submit" class="signin">Masuk</button>
                <span>Atau</span>
                <button class="google-signin">
                  <img src="/images/google.png" alt="Google Logo" /> Masuk
                  dengan Google
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
